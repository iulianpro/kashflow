<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" style="position:absolute;right:10px;top:10px;">
    <div class="toast-header bg-primary text-white">
        <strong class="font-weight-light me-auto "><i class="text-white me-1 fas fa-info-circle"></i> Info!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <p style="font-size:16px;">{{ message }}</p>
    </div>
</div>
